<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('Get by id')">
</head>

<body>

    <h1>Get by id</h1>

    <header th:insert="template.html :: topmenu"> </header>

    <div class="container">

        <form action="#" th:action="@{/getbyid}" th:object="${idRequest}" method="post">
            <input type="text" placeholder="Nhap id" th:field="*{id}" /><br><br>
            <button type="submit">Tìm kiếm</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">photo</th>
                    <th scope="col">Id</th>
                    <th scope="col">Model</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">Price</th>
                    <th scope="col">Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${car!=null}">
                    <td><img width="350px" height="200px" style="image-rendering: pixelated;object-fit: cover;" th:src="*{car.photo}" alt=""></td>
                    <td th:text="${car.id}"></td>
                    <td th:text="${car.model}">Otto</td>
                    <td th:text="${car.manufacturer}">@mdo</td>
                    <td th:text="${car.price}"></td>
                    <td th:text="${car.sales}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <header th:replace="template.html :: footer"> </header>
</body>

</html>
