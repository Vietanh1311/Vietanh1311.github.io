<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Thang Long University</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/download_153418.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/OIP.7ygufrwv0ZC8FpCGIlV5RAHaHa?pid=ImgDet&w=221&h=221&c=7&dpr=1.25"
        type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="wrap">
            <div class="form">
                <img src="https://login.thanglong.edu.vn/images/logotlu.jpg" id="anh1"alt="logo">
                <p id="title">Đăng Nhập</p>
            
                <div class="input" data-validate="Điền tên đăng nhập">
                    <input type="text" name="tbUername" id="tbUerName" placeholder="Tên đăng nhập" class="input100">
                </div>
                
                <div class="password" data-validate="Điền tên mật khẩu">
                    <input type="text" name="tbPassword" id="tbPassword" placeholder="Mật khẩu" class="input100">
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="ckb1" id="ckb1" checked="checked">
                    <label for="ckb1" class="label-checkbox">
                        Remenber me
                    </label>
                </div>
                <div class="login">
                    <input type="submit" name="btloggin" value="Đăng Nhập" id="btnLogin" class="login-form">
                </div>
                <div class="text">
                    <a href="" class="text-white">Quên mật khẩu ấn vào dòng này</a>
                </div>
                <div class="last">
                    <a href=""><img src="https://login.thanglong.edu.vn/images/gglg.png" alt="" id="anh"></a>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
