<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="templates.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navi">
      <h1>Tra cứu thông tin tuyển sinh</h1>
    </div>
    <div class="main">
      <!-- <p>Họ tên : <input type="text" /></p>
      <p>Mã học sinh : <input type="text" /></p> -->

      <div class="entry">
        <table
          class="grid table table-bordered table-striped"
          border="0"
          cellspacing="0"
          style="border-style: none; width: 100%; border-collapse: collapse"
          id="employeeTable"
        >
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Trường Tiểu Học</th>
              <th scope="col">Quận/Huyện</th>
              <th scope="col">Mã Học Sinh</th>
              <th scope="col">Lớp</th>
              <th scope="col">Họ Và Tên</th>
              <th scope="col">Năm sinh</th>
              <th scope="col">Giới Tính</th>
              <th scope="col">Dân Tộc</th>
              <th scope="col">Hộ Khẩu</th>
              <th scope="col">Điện Thoại Liên Hệ</th>
              <th scope="col">Điểm</th>
              <th scope="col">Ghi Chú</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="studentEntity: ${students}">
<!--              <td th:text="${iStat.index+1}"></td>-->
              <td th:text="${studentEntity.stt}"></td>
              <td th:text="${studentEntity.truonghoc}"></td>
              <td th:text="${studentEntity.quanhuyen}"></td>
              <td th:text="${studentEntity.mahocsinh}"></td>
              <td th:text="${studentEntity.lop}"></td>
              <td th:text="${studentEntity.ten}"></td>
              <td th:text="${studentEntity.ngaysinh}"></td>
              <td th:text="${studentEntity.gioitinh}"></td>
              <td th:text="${studentEntity.dantoc}"></td>
              <td th:text="${studentEntity.hokhau}"></td>
              <td th:text="${studentEntity.dienthoai}"></td>
              <td th:text="${studentEntity.diem}"></td>
              <td th:text="${studentEntity.ghichu}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"
  ></script>
  <script>
    $(document).ready(function () {
      $("#employeeTable").DataTable({
        aoColumnDefs: [
          {
            bSortable: false,
            aTargets: [-1],
          },
        ],
      });
    });
  </script>
</html>
