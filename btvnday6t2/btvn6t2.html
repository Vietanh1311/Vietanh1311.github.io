<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng kí</title>
    <link rel="stylesheet" href="btvn6t2.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yv/r/B8BxsscfVBr.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>

<body>
    <div id=container>
        <div class="body1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Anh">
            <p>Facebook giúp bạn kết nối và chia sẻ</p>
            <p>với mọi người trong cuộc sống của bạn.</p>

        </div>
        <div class="body2">
            <div id="transform">
                <form action="#" method="POST">
                    <label for="username"></label>
                    <input id="username" type="text" name="Username" placeholder="Email hoặc số điện thoại" />
                    <br>
                    <label for="password"></label>
                    <input id="password" type="password" name="password" placeholder="Mật khẩu " />
                    <br>
                    <button type="submit" id="submit">
                        Đăng nhập
                    </button>
                </form>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                    <p id="quenmatkhau">Quên mật khẩu?</p>
                </a>
                <hr>
                <div id="newaccount">
                    <button type="submit" id="newaccount1">
                        <span id="chu">Tạo tài khoản mới</span>
                    </button>
                </div>

            </div>
            <div id="posters">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Tạo Trang</b></a> dành
                cho người nổi tiếng, nhãn hiệu hoặc doanh <p id="nghiep">nghiệp.</p>



            </div>

        </div>
    </div>

</body>

</html>
